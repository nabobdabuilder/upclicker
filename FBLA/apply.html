<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="logo">
                <a href="about.html">
                    <img src="logo.png" alt="Company Logo" class="navbar-logo">
                </a>
            </li>
            <li><a href="/">Home</a></li>
            <li><a href="postings.html" class="active" >Job Postings</a></li>
            <li><a href="employer.html">Submit Job Offer</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li id="adminLink" style="display:none;"><a href="admin.html">Admin Panel</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="logout.html" class="logout-btn">Logout</a></li>
        </ul>
    </div>
    <script>
        // Check if the user is an admin on page load
        window.onload = function() {
            const isAdmin = localStorage.getItem('isAdmin');
            if (isAdmin === 'true') {
                document.getElementById('adminLink').style.display = 'inline'; // Show admin link
            }
        }
    </script>
    
    <script>
        // Show admin panel link only for admin users
        const username = localStorage.getItem('username');
        if (username === 'admin') {
            document.getElementById('adminPanelLink').style.display = 'block';
        }
    
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear the localStorage (simulating session logout)
            localStorage.removeItem('username');
            window.location.href = 'index.html';  // Redirect to login page
        });
    </script>
    
    <div class="application-container">
        <h2>Apply for Job</h2>
        <form id="applyForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Apply</button>
        </form>
    </div>

    <script>
        document.getElementById('applyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your application has been submitted!');
        });
    </script>
</body>
</html>
